<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/added-list.css" />
    <link rel="stylesheet" href="styles/cards-info.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Peter's WeatherApp</title>
  </head>
  <body>
    <div id="for-item" class="hidden for-item">
      <div class="for-card">
        <div class="for-left">
          <div class="for-day">16 May</div>
          <div class="for-temp">Temperature: 13</div>
          <div class="for-feel">Feels like: 10</div>
        </div>
        <div class="for-right">
          <div class="for-time">12:00</div>
          <div class="for-weather">Rain</div>
          <img class="for-icon" src="img/Rain.png" alt="Rain" />
        </div>
      </div>
    </div>
    <div class="weather-app">
      <div class="weather-card">
        <div class="search">
          <input
            type="text"
            id="search"
            onfocus="this.value =''"
            onfocusout="if (this.value == '') {this.value ='Sеarch..'}"
            value="Sеarch.."
            maxlength="25"
          />
        </div>

        <div class="card-body">
          <div class="left">
            <div class="weather-now active">
              <div class="temperature"></div>
              <div class="weather-icon-holder">
                <img class="weather-icon" src="" alt="" srcset="" />
              </div>
              <div class="city-name"></div>
              <div class="add-city pointer">
                <img id="heart" src="img/heart.png" alt="added locations" />
              </div>
            </div>
            <div class="weather-details">
              <div class="city-name"></div>
              <div class="details">
                <ul id="details-list">
                  <li class="details-temperature">Temperature:</li>
                  <li class="details-feel">Feels like:</li>
                  <li class="details-weather">Weather:</li>
                  <li class="details-sunrise">Sunrise:</li>
                  <li class="details-sunset">Sunset:</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="city-name"></div>
              <div class="forecast-list">
                <ul id="forecast-list"></ul>
              </div>
            </div>

            <div id="menu" class="menu pointer">
              <div class="menu-now menu-active"><p>Now</p></div>
              <div class="menu-details"><p>Details</p></div>
              <div class="menu-forecast"><p>Forecast</p></div>
            </div>
          </div>

          <div class="right">
            <div class="header">
              <p>Added Locations</p>
            </div>
            <div class="added-list">
              <ul id="added-location-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
